<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Cursor in Google Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', sans-serif;
      letter-spacing: 0.2px;
      margin: 0;
      padding: 0 16px 14px;
      background: white;
      color: #333;
      text-align: center;
    }

    .options-container label,
    label {
      width: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      margin-top: 12px;
    }

    label span,
    .label-text {
      flex: 0 0 auto;
    }

    button {
      appearance: none;
      background: transparent;
      border: 1px solid #444;
      padding: 10px;
      font-family: inherit;
      letter-spacing: 0.2px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    button:hover {
      background: #f7f7f7;
    }

    button:focus {
      outline: none;
      border-color: #4A90E2;
    }

    button {
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .donation-button {
      font-size: 1rem;
      margin-top: 16px;
      color: #757575;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      filter: none;
    }

    .donation-button:hover {
      background: none;
      text-decoration: underline;
      color: #7aaef7;
    }

    .cursor-style-section {
      margin-bottom: 18px;
    }

    #cursorDropdownContainer {
      position: relative;
      margin: 0 auto 8px;
    }

    .cursor-dropdown-selected {
      min-width: 200px;
      box-sizing: border-box;
      padding: 4px 10px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      cursor: pointer;
      transition: border 0.2s;
      position: relative;
      font-size: 1rem;
    }

    .cursor-dropdown-selected.open {
      border-color: #4A90E2;
    }

    .cursor-dropdown-arrow {
      position: absolute;
      right: 10px;
      margin-left: 10px;
      font-size: 0.75rem;
      color: #888;
      opacity: 1;
    }

    .cursor-dropdown-selected.open .cursor-dropdown-arrow {
      transform: rotate(-180deg);
      animation: arrow-flash 0.2s ease-in-out;
    }

    @keyframes arrow-flash {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .cursor-dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      z-index: 9999;
      max-height: 220px;
      overflow-y: auto;
      padding: 4px 0;
      display: none;
    }

    .cursor-dropdown-list.open {
      display: block;
    }

    .cursor-dropdown-option {
      padding: 5px 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .cursor-dropdown-option:hover {
      background: #ededed;
    }

    .cursor-dropdown-option.selected {
      background: #e1e3e1;
    }

    .cursor-preview-box {
      width: auto;
      height: 32px;
      border-radius: 4px;
      border: 1px solid #d0d0d0;
      margin-right: 12px;
      background: #fafbfc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cursor-label {
      font-size: 1rem;
      color: #333;
      font-weight: 400;
      flex-grow: 1;
    }

    .caret-bar,
    .caret-preview-box {
      display: inline-block;
      background: #111;
      border-radius: 2px;
    }

    .caret-bar {
      height: 24px;
    }

    .live-caret-bar {
      height: 48px;
    }

    .caret-blink,
    .live-caret-blink {
      animation: caret-blink 1s steps(1) infinite;
    }

    .typewriter-animation-on {
      transition: all 80ms ease;
    }

    .typewriter-animation-off {
      transition: none;
    }

    @keyframes caret-blink {

      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: 0;
      }
    }

    .gradient-bar {
      display: inline-block;
      height: 24px;
      width: 8px;
    }

    /* Live Preview Box Styles */
    .live-caret-preview-box {
      min-width: 200px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 4px;
      border: 1px solid #d0d0d0;
      margin-bottom: 0;
    }

    .live-gradient-bar {
      display: inline-block;
      height: 32px;
      width: 8px;
    }

    .live-preview-hr {
      width: 100%;
      border: none;
      border-top: 2px solid #747775;
      opacity: 10%;
      margin-bottom: 16px;
      border-radius: 4px;
    }

    .toggle-button,
    #gradientDropdownContainer,
    #thicknessDropdownContainer {
      position: relative;
      width: 200px;
      flex: 0 0 auto;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }

      25% {
        background-position: 100% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      75% {
        background-position: 0% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    .live-gradient-animated {
      background-size: 400% 400% !important;
      animation: gradientAnimation 10s ease infinite !important;
    }

    .live-preview-label {
      font-size: 1rem;
    }

    .dark-preview-bar {
      background: #fff !important;
    }

    .toggle-button {
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      color: #3c4043;
      padding: 6px 16px;
      transition: all 0.2s ease;
    }

    .toggle-button:hover,
    #thicknessDropdownContainer:hover,
    #gradientDropdownContainer:hover {
      background: #ededed;
    }

    /* DARK MODE */
    @media (prefers-color-scheme: dark) {
      body {
        background: #232323;
        color: #f5f5f5;
      }

      .options-container label,
      label,
      .live-preview-label,
      .cursor-dropdown-option,
      .cursor-label {
        color: #f5f5f5 !important;
      }

      .donation-button {
        color: #8f8f8f;
      }

      button {
        border-color: #444;
        color: #f5f5f5;
      }

      button:hover {
        background-color: #333;
      }

      button:focus {
        border-color: #4285F4;
      }

      .donation-button:hover {
        color: #7aaef7;
      }

      .cursor-dropdown-selected,
      .cursor-dropdown-list {
        background: #232323;
        border: 1px solid #444;
        color: #f5f5f5;
      }

      .cursor-dropdown-option:hover {
        background: #787878;
      }

      .cursor-dropdown-option.selected {
        background: #404040;
      }

      .cursor-preview-box {
        background: #1b1b1b;
        border: 1px solid #444;
      }

      .live-caret-preview-box {
        background: #1b1b1b;
        border: 1px solid #444;
      }

      .live-preview-hr {
        border-color: white;
      }

      .toggle-button {
        background: #232323;
        border-color: #5f6368;
        color: #ededed;
      }

      .toggle-button:hover,
      #thicknessDropdownContainer:hover,
      #gradientDropdownContainer:hover {
        background: #303134;
      }
    }
  </style>
</head>

<body>
  <div class="content-container">
    <div class="options-container" id="optionsContainer">
      <label for="gradientStyle">
        <span id="gradientLabel"></span>
        <div id="gradientDropdownContainer"></div>
      </label>

      <label for="Thickness">
        <span id="ThicknessLabel"></span>
        <div id="thicknessDropdownContainer"></div>
      </label>

      <label for="Blink">
        <span id="BlinkLabel"></span>
        <button id="blinkToggle" class="toggle-button"></button>
      </label>

      <label for="typewriterAnimation">
        <span id="typewriterAnimationLabel"></span>
        <button id="typewriterAnimationToggle" class="toggle-button"></button>
      </label>

      <label for="TranslucentMode">
        <span id="TranslucentModeLabel"></span>
        <button id="translucentModeToggle" class="toggle-button"></button>
      </label>

    </div>

    <div id="livePreviewSection" style="width:100%; display:none; margin-top: 16px;">
      <hr class="live-preview-hr">
      <div id="livePreviewRow"
        style="display: flex; align-items: center; justify-content: space-between; gap: 16px; width: 100%;">

        <div id="settingsLivePreviewLabel" class="live-preview-label"></div>

        <div id="settingsLivePreview" style="display: flex; align-items: center;"></div>
      </div>
    </div>

    <button class="donation-button" id="donation"></button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
