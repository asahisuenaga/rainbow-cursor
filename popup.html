<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Cursor in Google Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 16px 16px 14px;
      box-sizing: border-box;
      background: white;
      color: #333;
      text-align: center;
      min-width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      backdrop-filter: blur(8px);
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #333;
      line-height: 1.2;
    }

    .options-container label,
    label {
      width: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      color: #333;
      font-size: 14px;
      margin-top: 12px;
    }

    select,
    input[type="text"],
    button {
      appearance: none;
      background: white;
      border: 1px solid #d0d0d0;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select,
    input[type="text"] {
      width: 50%;
    }

    select:hover,
    input[type="text"]:hover,
    button:hover {
      background: #f7f7f7;
    }

    select:focus,
    input[type="text"]:focus,
    button:focus {
      outline: none;
      border-color: #4A90E2;
    }

    button {
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .save-button,
    .redirect-button {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border: 2px solid #333;
      color: #333;
      font-weight: 500;
      padding: 14px 24px;
      font-size: 14px;
      border-radius: 4px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .save-button:hover,
    .redirect-button:hover {
      color: #4285F4;
      border-color: #4285F4;
    }

    .maker-button,
    .info-message {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 12px;
      margin-top: 8px;
      color: #757575;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .info-message {
      margin-bottom: 8px;
    }

    .maker-button:hover {
      text-decoration: underline;
      color: #7aaef7;
      background: transparent;
    }

    .cursor-style-section {
      margin-bottom: 18px;
    }

    #cursorDropdownContainer {
      position: relative;
      width: 220px;
      margin: 0 auto 8px auto;
    }

    .cursor-dropdown-selected {
      width: 200px;
      box-sizing: border-box;
      padding: 4px 10px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      cursor: pointer;
      transition: border 0.2s;
      position: relative;
      overflow: visible;
      font-size: 14px;
    }

    .cursor-dropdown-selected.open {
      border-color: #4A90E2;
    }

    .cursor-dropdown-arrow {
      position: absolute;
      right: 10px;
      margin-left: 10px;
      font-size: 8px;
      color: #888;
      transition: transform 0.2s;
    }

    .cursor-dropdown-selected.open .cursor-dropdown-arrow {
      transform: rotate(-90deg);
    }

    .cursor-dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      min-width: 200px;
      box-sizing: border-box;
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      z-index: 9999;
      max-height: 220px;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: #888 transparent;
      padding: 4px 0;
      display: none;
      margin-top: 2px;
    }

    .cursor-dropdown-list.open {
      display: block;
    }

    .cursor-dropdown-option {
      width: 100%;
      min-width: 200px;
      box-sizing: border-box;
      padding: 5px 12px;
      min-height: 28px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease-in-out;
      font-size: 14px;
    }

    .cursor-dropdown-option:hover,
    .cursor-dropdown-option.selected {
      background: #f0f6ff;
    }

    .cursor-preview-box {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      margin-right: 12px;
      background: #fafbfc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cursor-label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      flex-grow: 1;
    }

    /* Rainbow Caret Preview Styles for Dropdowns */
    .caret-preview-box {
      width: 24px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .caret-bar {
      display: inline-block;
      height: 24px;
      background: #111;
      border-radius: 2px;
    }

    .caret-blink {
      animation: caret-blink 1s steps(1) infinite;
    }

    .caret-blink-half {
      animation: caret-blink 1.4s steps(1) infinite;
    }

    .smooth-animation-on {
      transition: all 80ms ease;
    }

    .smooth-animation-off {
      transition: none;
    }

    @keyframes caret-blink {

      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: 0;
      }
    }

    .gradient-bar {
      display: inline-block;
      height: 24px;
      width: 8px;
    }

    /* Live Preview Box Styles */
    .live-caret-preview-box {
      width: 200px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 4px;
      border: 1.5px solid #ccc;
      margin-bottom: 0;
    }

    .live-caret-bar {
      display: inline-block;
      height: 48px;
      background: #111;
    }

    .live-caret-blink {
      animation: caret-blink 0.7s steps(1) infinite;
    }

    .live-gradient-bar {
      display: inline-block;
      height: 32px;
      width: 8px;
    }

    .live-preview-hr {
      width: 100%;
      border: none;
      border-top: 3px solid black;
      opacity: 10%;
      margin: 8px 0 16px 0;
      border-radius: 4px;
    }

    /* Dropdown Containers for width settings */
    #thicknessDropdownContainer,
    #blinkDropdownContainer,
    #smoothAnimationDropdownContainer,
    #translucentModeDropdownContainer,
    #gradientDropdownContainer {
      position: relative;
      width: 200px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }

      25% {
        background-position: 100% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      75% {
        background-position: 0% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    .live-gradient-animated {
      background-size: 400% 400% !important;
      animation: gradientAnimation 10s ease infinite !important;
    }

    /* Style for the Live Preview Text, matching other labels */
    .live-preview-label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    /* DARK MODE */
    @media (prefers-color-scheme: dark) {
      body {
        background: #232323;
        color: #f5f5f5;
      }

      .header h1,
      .options-container label,
      label,
      .live-preview-label,
      .cursor-dropdown-option,
      .cursor-label {
        color: #f5f5f5 !important;
      }

      .maker-button,
      .info-message {
        color: #8f8f8f;
      }

      select,
      input[type="text"],
      button {
        background: #1a1a1a;
        border: 1px solid #444;
        color: #f5f5f5;
      }

      select:hover,
      input[type="text"]:hover,
      button:hover {
        background-color: #333;
      }

      select:focus,
      input[type="text"]:focus,
      button:focus {
        border-color: #4285F4;
      }

      button {
        color: #fff;
      }

      .save-button,
      .redirect-button {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid #f5f5f5;
        color: #f5f5f5;
      }

      .save-button:hover,
      .redirect-button:hover {
        color: #4285F4;
        border-color: #4285F4;
      }

      .maker-button:hover {
        color: #7aaef7;
      }

      /* Cursor Dropdown Dark Mode */
      #cursorDropdownContainer {
        background: none;
      }

      .cursor-dropdown-selected,
      .cursor-dropdown-list {
        background: #232323;
        border: 1px solid #444;
        color: #f5f5f5;
      }

      .cursor-dropdown-option:hover,
      .cursor-dropdown-option.selected {
        background: #2c3e50;
      }

      .cursor-preview-box {
        background: #1b1b1b;
        border: 1px solid #444;
      }

      .live-caret-preview-box {
        background: #1b1b1b;
        border: 1.5px solid #444;
      }

      .dark-preview-bar {
        background: #fff !important;
      }

      .live-preview-hr {
        border-color: white;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icons/icon128.png" alt="Icon">
    <h1 id="title"></h1>
  </div>

  <div class="content-container">
    <div class="options-container" id="optionsContainer">
      <label for="gradientStyle">
        <span id="gradientLabel"></span>
        <div id="gradientDropdownContainer"></div>
      </label>

      <label>
        <span id="BlinkLabel"></span>
        <div id="blinkDropdownContainer"></div>
      </label>

      <label>
        <span id="SmoothAnimationLabel"></span>
        <div id="smoothAnimationDropdownContainer"></div>
      </label>

      <label>
        <span id="TranslucentModeLabel"></span>
        <div id="translucentModeDropdownContainer"></div>
      </label>

      <label for="Thickness">
        <span id="ThicknessLabel"></span>
        <div id="thicknessDropdownContainer"></div>
      </label>

    </div>

    <div id="livePreviewSection" style="width:100%; display:none; margin-top: 16px;">
      <hr class="live-preview-hr">
      <div id="livePreviewRow"
        style="display: flex; align-items: center; justify-content: space-between; gap: 16px; width: 100%;">

        <div id="settingsLivePreviewLabel" class="live-preview-label"></div>

        <div id="settingsLivePreview" style="display: flex; align-items: center;"></div>
      </div>
    </div>

    <div class="info-message" id="infoMessage">
      <p id="infoMessageText"></p>
    </div>

    <div class="redirect-container" id="redirectContainer">
      <button class="redirect-button" id="redirectButton">
        <span id="openDocsButton"></span>
      </button>
    </div>

    <div class="action-buttons">
      <button class="save-button" id="saveButton"><span id="saveButtonText"></span></button>
      <button class="maker-button" id="maker"><span id="makerText"></span></button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
